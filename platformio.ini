[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=2
    -DMODEM_RX_PIN=16
    -DMODEM_TX_PIN=17
    -DCAN1_RX_PIN=22
    -DCAN1_TX_PIN=21
    -DCAN2_RX_PIN=35
    -DCAN2_TX_PIN=33
    -DMODEM_DTR_PIN=4
    -DMODEM_EN_PIN=27
    -DMODEM_NET_PIN=26
    -DLED_PIN=2
    -DMQTT_MAX_PACKET_SIZE=4096
    -DTINY_GSM_RX_BUFFER=1024
    -DTINY_GSM_YIELD_MS=2
    -DTINY_GSM_MODEM_SIM7080

; Libraries
lib_deps =
    PubSubClient@2.8
    TinyGSM@0.11.7
    CAN_BUS_Shield@2.0.0
    ArduinoJson@6.21.4
    AsyncTCP@1.1.1
    ESP Async WebServer@1.2.3

; Serial Monitor
monitor_filters = 
    esp32_exception_decoder
    time

; Deep Sleep Configuration
; Default sleep after 5 minutes inactivity
custom_sleep_timeout = 300

; Home Assistant MQTT Settings
custom_mqtt_broker = 192.168.1.100
custom_mqtt_port = 1883
custom_mqtt_user = homeassistant
custom_mqtt_pass = your_password
