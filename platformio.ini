; ============================================================================
; ESP32-S2 Mini Configuration
; ============================================================================
; ============================================================================
[env:esp32s2]
platform = espressif32@6.7.0
board = esp32-s2-saola-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
upload_protocol = esptool

; ESP32-S2 Build flags (Xtensa single-core, 240 MHz)
; Note: ESP32-S2 has only 1 core, no Bluetooth, USB OTG support
build_flags =
    -DCORE_DEBUG_LEVEL=2
    -DMODEM_RX_PIN=37
    -DMODEM_TX_PIN=36
    -DCAN1_RX_PIN=9
    -DCAN1_TX_PIN=8
    -DCAN2_RX_PIN=7
    -DCAN2_TX_PIN=6
    -DMODEM_DTR_PIN=5
    -DMODEM_EN_PIN=4
    -DMODEM_NET_PIN=3
    -DLED_PIN=15
    -DMQTT_MAX_PACKET_SIZE=4096
    -Wno-missing-field-initializers
    -Wno-error=format
    -Wno-error=unused-variable
    -Wno-error=unused-but-set-variable

; Required libraries
lib_deps =
    PubSubClient@2.8
    ArduinoJson@6.21.4

; Serial Monitor filters
monitor_filters =
    esp32_exception_decoder
    time

; ESP32-S2 specific settings
; Single Xtensa core @ 240 MHz (good CPU, lower RAM)
board_build.f_cpu = 240000000L
board_build.f_flash = 40000000L
board_build.flash_mode = dio
board_build.flash_size = 4MB

; ============================================================================
; LITTLEFS FILESYSTEM SUPPORT
; ============================================================================
board_build.filesystem = littlefs
board_build.partitions = default.csv
board_build.littlefs_start = 0x290000
board_build.littlefs_page_size = 256
board_build.littlefs_block_size = 4096

; ============================================================================
; OPTIONAL: OTA update settings
; ============================================================================
; Uncomment to enable OTA updates
; upload_port = 192.168.1.100
; upload_protocol = espota
; upload_port = COM3  ; Windows
; upload_port = /dev/ttyUSB0  ; Linux

; ============================================================================
; DEBUGGING & MONITORING
; ============================================================================
; Enable verbose output
; build_flags =
;     ${env:esp32dev.build_flags}
;     -v

; Additional debugging
; debug_tool = esp-prog
; debug_port = /dev/ttyUSB0
